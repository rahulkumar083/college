

<div ng-controller="FullPostController" id="Body">
   
    <div class="container" style="margin-top: 10px;">
        <div class="card">
            <div class="card-body" style="margin-top: -15px;">
                <div class="row" style="margin-bottom: 15px;">
                    <div class="col-auto" style="padding-right: 0px;padding-left: 0px;">
                        <img class="rounded-circle border shadow-sm" src="assets/img/male_user.png" style="width: 50px;height: 50px;"></div>
                    <div class="col">
                        <h5 class="text-primary">{{User.UserName}}</h5><span ng-show="User.UserType!='Admin'">{{Post.User.Course}} - {{Post.User.Year}} Year</span></div>
                </div>
                <h6 class="card-title">{{Post.PostTitle}}</h6>
                <div style="padding: 9px;"><span>{{Post.Description}}</span></div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col" style="padding-right: 0px;padding-left: 0px;">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><a class="text-primary" role="button"><i ng-click="ToggleLike()" ng-class="Post.Likes.includes(User._id)?'fa-thumbs-up':'fa-thumbs-o-up'" class="fa"></i> {{Post.Likes.length}}</a>
                                           </th>
                                        <th class="text-right">
                                            <div><a class="btn btn-primary btn-sm" role="button" data-toggle="modal" data-target="#CommentModal"><i class="fa fa-plus"></i>&nbsp;Add Comment</a>
                                               
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                   
                                    <tr ng-repeat="Comment in Post.PostComments">
                                        <td colspan="2">
                                            <div class="row" style="margin-bottom: 15px;margin-right: -6px;margin-left: -5px;">
                                                <div class="col-auto" style="padding-right: 0px;padding-left: 0px;">
                                                    <img class="rounded-circle border shadow-sm" src="assets/img/avatar_2x.png" style="width: 50px;height: 50px;"></div>
                                                <div class="col">
                                                    <h5 class="text-primary">{{Comment.CommentUser.UserName}}</h5><span>{{Comment.CommentText}}</span></div>

                                                    <div ng-show="Comment.CommentUser._id==User._id || User.UserType=='Admin'" class="col-auto" style="padding-right: 5px;padding-left: 5px;">
                                                        <button ng-click="DeleteComment(Post,$index)" class="btn btn-danger btn-sm" type="button"><i class="fa fa-remove"></i></button></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <hr>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="CommentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add Comment</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
            <div class="modal-body"><textarea ng-model="CommentText" rows="5" placeholder="Write a Comment ..." class="border rounded shadow-sm form-control p-2"></textarea></div>
            <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" ng-click="AddComment()" type="button">Save</button></div>
        </div>
    </div>
</div>
