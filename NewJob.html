

<div ng-controller="NewPostController">
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col d-flex align-items-center">
                <h5 style="margin-bottom: 0px;">Jobs</h5>
            </div>
            <div class="col-auto d-flex align-items-center"><a class="btn btn-dark" role="button" data-toggle="modal" href="#myModal">Add</a></div>
        </div>
    </div>
    <hr />
    <div class="container" style="margin-bottom: 85px;">
        <div class="card mb-3" style="background: linear-gradient(rgb(255,255,255), rgb(241,241,241));">
            <div class="card-body" style="padding: 10px;">
                <div class="row">
                    <div class="col">
                        <h6 class="d-flex align-items-center"><img class="mr-3" src="calendar_empty.png" style="width: 30px;" />Job Title</h6>
                    </div>
                </div>
                <hr style="margin-top: 0px;" />
                <h6 class="text-black-50 mb-2">Skill Required</h6>
                <h6 class="text-black-50 mb-2">Date Time</h6>
                <h6 class="text-black-50 mb-2">Address : </h6>
                <h6 class="text-black-50 mb-2">Seats : </h6>
                <h6 class="text-black-50 mb-2">Interests Received : </h6>
                <h6 class="text-black-50 mb-2">Description / Skill Required</h6>
                <h6 class="text-black-50 mb-2">Description / Skill Required</h6>
                <h6 class="text-secondary">Status : <span class="text-success">Active</span></h6>
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="formCheck-1" /><label class="custom-control-label" for="formCheck-1">Toggle Active / Disable</label></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        
    </div>
</div>
