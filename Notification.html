

<div ng-controller="NotificationController" id="Body">
    <div class="container d-flex align-items-center" style="font-size: 12px;margin-top: 10px;">
        <h5 class="flex-fill">Notifications</h5>
        <div><a ng-show="User.UserType=='Admin'" class="btn btn-primary" role="button" data-toggle="modal" data-target="#NotificationModal">+ New</a>
            
        </div>
    </div>
    <hr>
    <div class="container" style="margin-bottom: 75px;">
        <div class="card mt-3" ng-repeat="Notification in Notifications">
            <div class="card-body">
                <h5 class="text-primary card-title">{{Notification.Title}}</h5>
                <div><span>{{Notification.Description}}</span></div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col text-right"><button ng-show="User.UserType=='Admin'" ng-click="Delete(Notification)" class="btn btn-danger" type="button">Delete</button></div>
                </div>
            </div>
        </div>
    </div>
</div>



<div role="dialog" tabindex="-1" class="modal fade" id="NotificationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add Notification</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
            <div class="modal-body">
                <form>
                    <div class="form-group"><label>Subject</label>
                        <input type="text" ng-model="Notification.Title" class="form-control p-2" style="height: 32px;" placeholder="Notice Heading / Subject" /></div>
                    <div class="form-group"><label>Details</label>
                        <textarea ng-model="Notification.Description"  class="border rounded form-control p-2" placeholder="Enter Details" rows="5"></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" ng-click="AddNewNotification()" type="button">Save</button></div>
        </div>
    </div>
</div>
