<div ng-controller="AdminPollsController" id="Body">

    <div class="container d-xl-flex align-items-xl-center" style="margin-top: 10px;">
        <h5 class="flex-fill">Polls</h5>
        <div><a class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal">New Poll</a>
           
        </div>
    </div>
    <hr>

    <div class="container" style="padding-right: 0px;padding-left: 0px;height: 80px;">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 50px;">Sn.</th>
                        <th>Title</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <!-- <th style="width: 96px;">Status</th> -->
                        <th class="text-center" style="width: 165px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Poll in Polls">
                        <td>{{$index+1}}</td>
                        <td>{{Poll.PollTitle}}</td>
                        <td>{{Poll.PollResults.OptionA}}</td>
                        <td>{{Poll.PollResults.OptionB}}</td>
                        <td>{{Poll.PollResults.OptionC}}</td>
                        <td>{{Poll.PollResults.OptionD}}</td>
                       
                        <td>
                            <div role="group" class="btn-group">
                                <!-- <button class="btn btn-primary" type="button">Result</button> -->
                                <!-- <button class="btn btn-warning" type="button">Close</button> -->
                                <button class="btn btn-danger" ng-click="Delete(Poll)" type="button">Delete</button></div>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</div>







<div role="dialog" tabindex="-1" class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Polling Info</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="input-group border rounded">
                            <div class="input-group-prepend" style="background: #efefef;"><span class="input-group-text p-3">Poll Title</span></div>
                            <input type="text" ng-model="Poll.PollTitle" class="form-control pl-3" placeholder="Question / Objective"  /></div>
                    </div>
                    <div class="form-group"><textarea ng-model="Poll.Description"  class="border rounded form-control pl-3" placeholder="Description" ></textarea></div>
                    <div class="form-group">
                        <div class="input-group border rounded">
                            <div class="input-group-prepend" style="background: #efefef;"><span class="input-group-text p-3">Option 1</span></div>
                            <input ng-model="Poll.OptionA"  type="text" class="form-control pl-3" placeholder="Enter Option 1"  /></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group border rounded">
                            <div class="input-group-prepend" style="background: #efefef;"><span class="input-group-text p-3">Option 2</span></div>
                            <input ng-model="Poll.OptionB"  type="text" class="form-control pl-3" placeholder="Enter Option 1"  /></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group border rounded">
                            <div class="input-group-prepend" style="background: #efefef;"><span class="input-group-text p-3">Option 3</span></div>
                            <input ng-model="Poll.OptionC"  type="text" class="form-control pl-3" placeholder="Enter Option 1"  /></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group border rounded">
                            <div class="input-group-prepend" style="background: #efefef;"><span class="input-group-text p-3">Option 4</span></div>
                            <input ng-model="Poll.OptionD"  type="text" class="form-control pl-3" placeholder="Enter Option 1"  /></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" ng-click="SavePoll()" type="button">Save</button></div>
        </div>
    </div>
</div>
